<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Articles</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <h1>all-articles.html</h1>

    <h1>Crypto News of the Day</h1>

    <form method="POST" th:action="@{/articles}" th:object="${article}">

        <button type="submit">Save</button>

        <div th:each="article : ${articles}">
            <br />
            <div style="border: 2px solid red">

                <img th:src="${article.imageurl}">

                <p><strong>ID: </strong><span th:text="${article.id}"></span></p>

                <p><strong>Published On: </strong><span th:text="${article.published_on}"></span></p>

                <a th:href="${article.url}">Link to Article</a>
                
                <br></br>

                <p><strong th:text="${article.title}"></strong></p>

                <p th:text="${article.body}"></p>

                <p><strong>Tags: </strong><span th:text="${article.tags}"></span></p>

                <p><strong>Categories: </strong><span th:text="${article.categories}"></span></p>

                <input type="checkbox" name="articleIds" id="save"th:value="${article.id}">
                <label for="save">Save</label>

            </div>
            <br />

        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
